spring.application.name=campusconnect
server.port=8080

# DATABASE CONFIGURATION
spring.datasource.url=jdbc:postgresql://localhost:5432/campus_connect_db
spring.datasource.username=postgres
spring.datasource.password=khushi
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & HIBERNATE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# ENABLE data.sql LOADING
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false
spring.sql.init.encoding=UTF-8

# LOGGING
logging.level.org.springframework=INFO
logging.level.com.campusconnect=DEBUG

# VALIDATION & EXCEPTIONS
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# JPA Lazy Initialization
spring.jpa.open-in-view=false

# ===============================
# Spring Boot DevTools (Optimized)
# ===============================

# Enable devtools
spring.devtools.restart.enabled=true

# Faster restart (only reload your code)
spring.devtools.restart.exclude=static/**,public/**,templates/**

# Avoid frequent restarts while typing
spring.devtools.restart.poll-interval=2s
spring.devtools.restart.quiet-period=1s

# Disable LiveReload (you are using Postman, not browser auto-refresh)
spring.devtools.livereload.enabled=true

# Root level
logging.level.root=INFO

# Your application
logging.level.com.example.CampusConnect=DEBUG

# Hibernate (reduce noise)
logging.level.org.hibernate.SQL=INFO
logging.level.org.hibernate.type.descriptor.sql=TRACE

# ---------------- ACTUATOR BASE ----------------
management.endpoints.web.base-path=/actuator

# Expose only safe & useful endpoints
management.endpoints.web.exposure.include=health,info,metrics,env,beans,loggers

# Health details (useful during development)
management.endpoint.health.show-details=when_authorized

# Enable probes (Kubernetes / future DevOps ready)
management.endpoint.health.probes.enabled=true

info.app.name=CampusConnect
info.app.description=Student platform for courses, hackathons, internships & scholarships
info.app.version=1.0.0

# Swagger / OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

